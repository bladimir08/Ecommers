<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="header">

        <p class="header__links">STORE</p>

        <a href="#home__link" class="header__links">Home</a>

        <a href="#store__link" class="header__links">Products</a>

        <div class="cartShopping">
            <div class="content__cartShopping">
                <span class="infoQuatityProducts">0</span>
                <i class='bx bxs-cart-alt bx-md'></i>
            </div>
        </div>

    </div>

    <main class="container__principal">
        <div class="content_clothing"></div>
    </main>

    

    <div class="container__shopping">
        <div class="content_shopping"></div>
        <div class="content_total">
            <p>precio total: <span class="shoppingTotal"></span></p>
            <button id="btnBuy">Comprar</button>
        </div>
    </div>


    <script src="./main.js" type="module"></script>
</body>

</html>
